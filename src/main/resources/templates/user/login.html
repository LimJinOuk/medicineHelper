<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .login-container .link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #555;
      text-decoration: none;
    }

    .login-container .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>로그인</h2>
  <div id="loginForm">
    <label for="email"></label><input type="text" id="email" name="email" placeholder="email" required>
    <label for="password"></label><input type="password" id="password" name="password" placeholder="비밀번호" required>
    <button
            type="button"
            onclick="login()"
    >
      로그인
    </button>
  </div>
  <a href="/register" class="link">계정이 없나요?</a>
</div>

<script src = "/js/login.js"></script>
</body>
</html>
